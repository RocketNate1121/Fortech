<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortech</title>
    <link rel="icon" href="images/NT-Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato:wght@300;400;900&family=Dela+Gothic+One&family=Noto+Sans:wght@300;400;600&family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
</head>
<body>
    <nav>
        <a href="../index.html"><img src="../images/Logo.png" class="logo"></a>

        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <img class="menu-icon" src="../images/menu_icon.png" alt="">
        </label>
        <div class="nav-links">
            <ul>
                <li><a href="value.html">Buy Now</a></li>
                <li><a href="custom.html">Customize</a></li>
                <li><a href="products.html">Prebuilt</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
                <!-- <li><a href="">About Us</a></li> -->
            </ul>
        </div>
    </nav>

    <section class="checkout">
        <form action="">

            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">billing address</h3>
    
                    <div class="inputBox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="John Doe">
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="jdoe@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="">
                        </div>
                        <div class="inputBox">
                            <span>Zip code:</span>
                            <input type="text" placeholder="">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>Cards Accepted:</span>
                        <img src="../images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Name on Card :</span>
                        <input type="text" placeholder="John Doe">
                    </div>
                    <div class="inputBox">
                        <span>Credit Card Number:</span>
                        <input type="number" placeholder="0000-0000-0000-0000   ">
                    </div>
                    <div class="inputBox">
                        <span>Exp Month :</span>
                        <input type="text" placeholder="January">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year:</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
            <input type="submit" value="proceed to checkout" class="submit-btn">
    
        </form>
    </section>    
</body>
</html>
