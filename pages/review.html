<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortech</title>
    <link rel="icon" href="images/NT-Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato:wght@300;400;900&family=Dela+Gothic+One&family=Noto+Sans:wght@300;400;600&family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <script src="../javascript/review.js" defer></script>
    <script src="https://kit.fontawesome.com/5d65832198.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="../index.html"><img src="../images/Logo.png" class="logo"></a>

        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <img class="menu-icon" src="../images/menu_icon.png" alt="">
        </label>
        <div class="nav-links">
            <ul>
                <li><a href="value.html">Buy Now</a></li>
                <li><a href="custom.html">Customize</a></li>
                <li><a href="products.html">Prebuilt</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
                <!-- <li><a href="">About Us</a></li> -->
            </ul>
        </div>
    </nav>

    <section class="review">
        <div class="review-container">
            <div class="post">
                <div class="review-text">Thank you for leaving a review!</div>
                <div class="review-edit">EDIT</div>
            </div>
            <div class="star-widget">
                <input type="radio" name="rate" id="rate5">
                <label for="rate5" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate4">
                <label for="rate4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate3">
                <label for="rate3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate2">
                <label for="rate2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate1">
                <label for="rate1" class="fas fa-star"></label>
                <form action="#">
                    <header></header>
                    <div class="textarea">
                        <textarea cols="30" placeholder="Describe your experience!"></textarea>
                    </div>
                    <div class="review-btn">
                        <button type="submit">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
